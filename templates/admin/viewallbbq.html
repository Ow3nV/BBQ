{% extends 'base/base.html' %}
{% load static %}
{% block title %} BBQ Admin - View all BBQs{% endblock %}
{% block template %}
<body>
    <div class="row gy-2">
        {% for x in bbqs %}
        <div class="col-md-3">
          <div class="thumbnail">
            <a href="{% url 'admin_view_bbq' x.id %}">
              <img src="{{ x.image.url }}" alt="img" width="384px" height="216px">
              <div class="caption">
                  {{ x.name }}
              </div>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
  </body>
{% endblock %}
